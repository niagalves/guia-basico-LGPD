<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      data-style-group="themeable"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      data-style-group="themeable"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="/statics/css/styles.css" />
  </head>
  <body>
    <main id="app"></main>

    <script>
      window.$docsify = {
        name: '<span title="Guia básico LGPD">Guia<b>LGPD</b></span>',
        nameLink: "/",
        repo: "https://github.com/niagalves/guia-basico-LGPD",
        homePage: "/",
        loadSidebar: "components/sidebar.md",
        routerMode: "history",
        auto2top: true,
        pagination: {
          previousText: "Anterior",
          nextText: "Próximo",
          crossChapter: false,
          crossChapterText: false,
        },
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Digite aqui para pesquisar...",
          noData: "Nenhum resultado encontrado, tente novamente.",
          hideOtherSidebarContent: false,
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
